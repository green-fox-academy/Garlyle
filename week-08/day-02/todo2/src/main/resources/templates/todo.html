<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Todo List</title>
    <link rel="stylesheet" th:href="@{/style/style.css}"/>
</head>
<body>
    <h1>Todos for today:</h1>
    <a th:href="@{/todo/add}">Add new todo</a>
    <table>
        <tr>
            <th>ID</th>
            <th>ACTION</th>
            <th>DONE</th>
            <th>URGENT</th>
        </tr>
        <!--/*@thymesVar id="todos" type="com.greenfoxacademy.model.Todo"*/-->
        <tr th:each="e : ${todos}">
            <td th:text="${e.id}"></td>
            <td th:text="${e.title}"></td>
            <td th:text="${e.isDone()}"></td>
            <td th:text="${e.isUrgent()}"></td>
            <td><a th:href="${'/todo/' + e.getId() + '/delete'}">Delete</a></td>
            <td><a th:href="${'/todo/' + e.getId() + '/edit'}">edit</a></td>
        </tr>
    </table>
</body>
</html>
