<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create New Todo</title>
</head>
<body>
    <h1>Add new Todo</h1>
    <form th:action="@{/todo/addNew}">
        <input type="text" name="title" th:value="${title}"/>
        <input type="submit"/>
    </form>
</body>
</html>
