<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello All Over the World!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <table>
        <tr th:each="e : ${entries}">
            <td th:text="${e.text}" th:style="'font-size: ' + ${e.size} + 'px; color: ' + ${e.color}"></td>
        </tr>
    </table>
</body>
</html>
