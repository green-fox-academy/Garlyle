<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello All Over the World!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <table>
        <div th:each="e : ${entries}">
            <div th:text="${e.text}" th:style="'font-size: ' + ${e.size} + 'px; color: ' + ${e.color}"/>
        </div>
    </table>
</body>
</html>
