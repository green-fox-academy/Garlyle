<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Exercise 8</title>
</head>
<body>
<table>
    <tr>
        <th>Index</th>
        <th>Name</th>
        <th>Balance</th>
        <th>Type</th>
        <th>King</th>
        <th>Alignment</th>
    </tr>
    <tr th:each="a, iter : ${accounts}" th:style="${a.isKing()}?'color:#FF8800'">
        <td th:text="${iter.index} + 1">Index</td>
        <td th:text="${a.name}">Name</td>
        <td th:text="${a.balance}">Balance</td>
        <td th:text="${a.animalType}">Type</td>
        <td th:text="${a.isKing()}? 'Yes' : 'No'">King</td>
        <td th:text="${a.isEvil()}? 'Bad Guy' : 'Good One'">Evil</td>
    </tr>
</table>
</body>
</html>
